<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Department Work Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background-color: #27ae60;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <h2>Universal Department Work Logger</h2>

  <form id="workForm">
    <label>Date:</label>
    <input type="date" name="date" required>

    <label>Shift:</label>
    <select name="shift" required>
      <option value="">Select Shift</option>
      <option>Morning</option>
      <option>Afternoon</option>
      <option>Night</option>
      <option>General</option>
    </select>

    <label>Sector:</label>
    <input type="text" name="sector" placeholder="e.g., Hospital, School" required>

    <label>Department:</label>
    <input type="text" name="department" required>

    <label>Sub-Department:</label>
    <input type="text" name="subdepartment">

    <label>Assigned Person:</label>
    <input type="text" name="person">

    <label>Task Description:</label>
    <textarea name="task" rows="3" required></textarea>

    <label>Status:</label>
    <select name="status" required>
      <option value="">Select Status</option>
      <option>Pending</option>
      <option>In Progress</option>
      <option>Completed</option>
    </select>

    <label>Remarks:</label>
    <textarea name="remarks" rows="2"></textarea>

    <button type="submit">Save Task</button>
  </form>

  <script>
    const form = document.getElementById("workForm");
    const scriptURL = "https://script.google.com/macros/s/AKfycbxZHdV2_P7M8PY0fWwmOCdnW3IQ4dejPrvFNVIjkYxv4p37f_1u-eEQoeCK-0NqhIJGiQ/exec";

    form.addEventListener("submit", e => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(res => {
        if (res.result === "success") {
          alert("✅ Task saved successfully!");
          form.reset();
        } else {
          alert("❌ Error saving task! " + res.error);
          console.error("Save error:", res.error);
        }
      })
      .catch(err => {
        alert("⚠️ Connection error. Please check your internet or CORS settings.");
        console.error("Fetch error:", err);
      });
    });
  </script>
</body>
</html>
